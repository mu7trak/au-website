baseURL: "https://mu7trak.github.io/au-website/"

languageCode: en-US
title: "Anna Mialkowska"


# Use Hugo modules to add theme
module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts


# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
defaultContentLanguage: en
languages:
  en:
    languageCode: en-US
    languageName: English
    contentDir: content/en
    weight: 1
    params:
      features:
        blog:
          name: "Blog"
  pl:
    languageCode: pl-PL
    languageName: Polish
    contentDir: content/pl
    weight: 2
    params:
      features:
        blog:
          name: "Wpisy"

# Ensure relativeURLs is false (which is the default)
relativeURLs: false

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  background: /images/kelly-sikkema-tk9RQCq5eQo-unsplash.jpg
  # GitHub repo URL of your site
  gitRepo: https://github.com/hugo-toha/hugo-toha.github.io

  features:
    # Enable portfolio section
    portfolio:
      enable: true

    # Enable blog posts
    blog:
      enable: true
      showAuthor: true
      showDate: true
      showReadingTime: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # mastodon: true

    # Enable Table of contents in reading page
    toc:
      enable: true

  # Configure footer
  footer:
    enable: true
    newsletter:
      enable: false
